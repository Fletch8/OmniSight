{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Omni Sight</h1>
    <hr/>
    {% for curr in currencies %}
        <p>Symbol: {{ curr.symbol }}</p>
        <p>Price: ${{ curr.price}}</p>
        {% if user.is_authenticated %} 
        <button class="btn" >Add to Favorites</button>     
        {% endif %}
        <hr/>
    {% endfor %}
{% endblock %}
